name: flutter_im
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8 #图标库
  easy_refresh: ^3.4.0 #下拉刷新
  shared_preferences: ^2.5.1 #数据缓存
  flutter_smart_dialog: ^4.9.8+6 #消息弹窗
  get: ^5.0.0-release-candidate-9.3.2 #状态管理
  wechat_assets_picker: ^9.4.2 #微信风格的资源选择
  wechat_camera_picker: ^4.3.7 #微信风格的相机组件
  flutter_svg: ^2.0.17 #svg图片
  flutter_styled: #布局样式
    #path: ../flutter_styled // 本地引用方式
    git:
      url: https://github.com/DMSkin/flutter_styled.git

  flutter_switch_panel: #切换组件
    git:
      url: https://github.com/DMSkin/flutter_switch_panel.git
      ref: main
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3 #应用图标

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: false
    image_path: "logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: false
    image_path: "logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: false
    image_path: "logo.png"

flutter:
  uses-material-design: true

  assets:
    - images/
    - images/tools/
    - images/emoji/
    - images/frame/
    - images/avatar/
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins.ttf
